[TAboutForm]
AboutForm_Caption=Tentang Tile Bulinator
lblVersion_Caption=Versi
memDescription_Text=Tile Bulinator adalah editor grafis tile canggih, yang dirancang khusus untuk melihat dan memodifikasi data grafis mentah yang ditemukan di ROM konsol retro.\n\nTerinspirasi oleh alat ROM Hacking klasik (seperti Tile Layer Pro dan Tile Molester), Tile Bulinator menawarkan antarmuka multi-dokumen modern, sistem Urungkan/Ulangi yang kuat, dan seperangkat alat penyuntingan lengkap, menjadikannya solusi yang baik bagi para seniman, penerjemah, dan peretas ROM yang bekerja dengan arsitektur grafis sistem 8 dan 16-bit.

