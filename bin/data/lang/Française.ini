[TAboutForm]
AboutForm_Caption=À propos de Tile Bulinator
lblVersion_Caption=Version
memDescription_Text=Tile Bulinator est un éditeur de graphiques en tuiles avancé, spécialement conçu pour visualiser et modifier les données graphiques brutes trouvées dans les ROM de consoles rétro.\n\nInspiré par les outils classiques de ROM Hacking (comme Tile Layer Pro et Tile Molester), Tile Bulinator offre une interface multi-documents moderne, un système robuste Annuler/Rétablir, et une suite complète d'outils d'édition, ce qui en fait une bonne solution pour les artistes, les traducteurs et les hackers de ROM travaillant avec l'architecture graphique des systèmes 8 et 16 bits.

