[TAboutForm]
AboutForm_Caption=Informazioni su Tile Bulinator
lblVersion_Caption=Versione
memDescription_Text=Tile Bulinator è un editor grafico avanzato per tasselli, progettato specificamente per visualizzare e modificare dati grafici grezzi trovati nelle ROM delle console retro.\n\nIspirato ai classici strumenti di ROM Hacking (come Tile Layer Pro e Tile Molester), Tile Bulinator offre un'interfaccia moderna multi-documento, un robusto sistema di Annulla/Ripristina e una suite completa di strumenti di modifica, rendendolo una buona soluzione per artisti, traduttori e hacker di ROM che lavorano con l'architettura grafica dei sistemi a 8 e 16 bit.

