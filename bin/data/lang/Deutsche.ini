[TAboutForm]
AboutForm_Caption=Über Tile Bulinator
lblVersion_Caption=Version
memDescription_Text=Tile Bulinator ist ein fortschrittlicher Tile-Grafikeditor, der speziell für die Anzeige und Änderung von rohen Grafikdaten in Retro-Konsolen-ROMs entwickelt wurde.\n\nInspiriert von klassischen ROM-Hacking-Tools (wie Tile Layer Pro und Tile Molester) bietet Tile Bulinator eine moderne Multi-Dokumenten-Oberfläche, ein robustes Rückgängig/Wiederherstellen-System und eine vollständige Suite von Bearbeitungswerkzeugen. Dies macht es zu einer guten Lösung für Künstler, Übersetzer und ROM-Hacker, die mit der Grafikarchitektur von 8- und 16-Bit-Systemen arbeiten.

