[TAboutForm]
AboutForm_Caption=Tile Bulinator Hakkinda
lblVersion_Caption=Sürüm
memDescription_Text=Tile Bulinator, retro konsol ROM'larinda bulunan ham grafik verilerini görüntülemek ve degistirmek için özel olarak tasarlanmis gelismis bir karo grafik düzenleyicisidir.\n\nTile Layer Pro ve Tile Molester gibi klasik ROM Hacking araçlarindan esinlenen Tile Bulinator, modern bir çoklu belge arayüzü, saglam bir Geri Al/Yinele sistemi ve eksiksiz bir düzenleme araçlari paketi sunarak, 8 ve 16-bit sistemlerin grafik mimarisiyle çalisan sanatçilar, çevirmenler ve ROM hacker'lari için iyi bir çözüm haline gelir.

