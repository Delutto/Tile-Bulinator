[TAboutForm]
AboutForm_Caption=Acerca de Tile Bulinator
lblVersion_Caption=Versión
memDescription_Text=Tile Bulinator es un editor de gráficos de tiles avanzado, diseñado específicamente para ver y modificar datos gráficos sin procesar que se encuentran en ROMs de consolas retro.\n\nInspirado en las herramientas clásicas de ROM Hacking (como Tile Layer Pro y Tile Molester), Tile Bulinator ofrece una moderna interfaz de múltiples documentos, un robusto sistema de Deshacer/Rehacer y un completo conjunto de herramientas de edición, convirtiéndolo en una buena solución para artistas, traductores y hackers de ROM que trabajan con la arquitectura gráfica de sistemas de 8 y 16 bits.

