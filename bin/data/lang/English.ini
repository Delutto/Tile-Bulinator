lblVersion_Caption=Version
memDescription_Text=Tile Bulinator is an advanced tile graphics editor, specifically designed for viewing and modifying raw graphics data found in retro console ROMs.\n\nInspired by classic ROM Hacking tools(like Tile Layer Pro and Tile Molester), Tile Bulinator offers a modern multi-document interface, a robust Undo/Redo system, and a full suite of editing tools, making it a good solution for artists, translators, and ROM hackers working with the graphics architecture of 8 and 16-bit systems.

