[TAboutForm]
AboutForm_Caption=Sobre o Tile Bulinator
lblVersion_Caption=Versão
memDescription_Text=O Tile Bulinator é um editor de gráficos de tiles avançado, projetado especificamente para a visualização e modificação de dados gráficos brutos encontrados em ROMs de consoles retrô.\n\nInspirado em ferramentas clássicas de ROM Hacking (como Tile Layer Pro e Tile Molester), o Tile Bulinator oferece uma interface moderna de múltiplos documentos, um robusto sistema de Desfacer/Refazer e um conjunto completo de ferramentas de edição, tornando-o uma boa solução para artistas, tradutores e hackers de ROM que trabalham com a arquitetura gráfica de sistemas de 8 e 16 bits.

