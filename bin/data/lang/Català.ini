[TAboutForm]
AboutForm_Caption=Quant a Tile Bulinator
lblVersion_Caption=Versió
memDescription_Text=Tile Bulinator és un editor de gràfics de rajoles avançat, dissenyat específicament per a visualitzar i modificar dades gràfiques en brut que es troben a les ROM de consoles retro.\n\nInspirat en les eines clàssiques de ROM Hacking (com Tile Layer Pro i Tile Molester), Tile Bulinator ofereix una interfície moderna de múltiples documents, un sistema robust de Desfés/Refés i un conjunt complet d'eines d'edició, convertint-se en una bona solució per a artistes, traductors i furoners de ROM que treballen amb l'arquitectura gràfica de sistemes de 8 i 16 bits.

