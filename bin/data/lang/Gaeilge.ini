[TAboutForm]
AboutForm_Caption=Maidir le Tile Bulinator
lblVersion_Caption=Leagan
memDescription_Text=Is eagarthóir grafaicí tíleanna ardleibhéil é Tile Bulinator, atá deartha go sonrach chun sonraí grafaicí amha a fhaightear i ROManna consól retro a fheiceáil agus a mhodhnú.\n\nSpreagtha ag uirlisí clasaiceacha ROM Hacking (cosúil le Tile Layer Pro agus Tile Molester), cuireann Tile Bulinator comhéadan nua-aimseartha il-doiciméad ar fáil, córas láidir Cealaigh/Athdhéan, agus sraith iomlán uirlisí eagarthóireachta, rud a fhágann gur réiteach maith é d'ealaíontóirí, d'aistritheoirí, agus do haiceálaithe ROM atá ag obair le hailtireacht ghrafaice chórais 8- agus 16-giotán.

